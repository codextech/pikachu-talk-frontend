


<div class="container">
  <div class="card mt-3">
    <img class="card-img-top" src="{{imageBaseUrl}}{{postDetails.imageUrl}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{postDetails.title}}</h5>
      <p class="card-text">{{postDetails.description}}</p>
      <p class="card-text"><small class="text-muted">{{postDetails.createdAt | date}}</small></p>
    </div>
  </div>
</div>
